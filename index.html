<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Task</title>
</head>
<body>
    <div class="task">
        <div class="img-header">
            <img src="imgs/wrapper.png" alt="">
        </div>

        <div class="user-info">
            <img src="imgs/avatar.png" alt="">
            <h3 class="user-name">Mahmoud Al-Mabhouh</h3>
            <p class="subtitle">Web Developer</p>
            <i class="fa-solid fa-map-marker-alt"><p class="location">Palestine - Gaza</p></i>
            <div class="body txt-c d-flex p-20 mt-20 mb-20 block-mobile">
                <div class="number">122<span>followers</span></div>
                <div class="number">67<span>following</span></div>
                <div class="number">37K<span>likes</span></div>
            </div>

            <div class="btn">
                <button class="btn-18">
                    <span class="text-container">
                      <span class="text">Edit Profile</span>
                    </span>
                  </button>
                  
                  <button class="btn-18">
                    <span class="text-container">
                      <span class="text">Add Friend</span>
                    </span>
                  </button>
                  
            </div>
        </div>

        <div class="photo-like">
            <p class="photos">Photos</p>
            <p class="likes">Likes</p>
        </div>

        <div class="img-list">
            <img src="imgs/1.jpg" alt="">
            <img src="imgs/2.jpg" alt="">
            <img src="imgs/3.jpg" alt="">
            <img src="imgs/4.jpg" alt="">
            <img src="imgs/5.jpg" alt="">
            <img src="imgs/6.jpg" alt="">

        </div>

        <div class="navbar">
            <div class="bottom-bar">
                <i class="fa-solid fa-house icon"></i>
                <i class="fa-solid fa-message icon"></i>
                <i class="fa-solid fa-add icon add"></i>
                <i class="fa-solid fa-gear icon"></i>
                <i class="fa-solid fa-user icon active"></i>
              </div>
        </div>

    </div>

</body>
</html>
